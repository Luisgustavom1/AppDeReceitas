<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <h1>SÃ³ receita braba</h1>
        <button class="addReceita">Adicionar receita</button>
    </header>
    <main class="main">
        <section class="sectionCards">
            <div class="cards cards1">
                <footer>
                    <p id="titulo"></p>
                    <button class="verReceita card1">Ver receita</button>
                </footer>
            </div>
        </section>

        <div class="modal-overlay verReceita random">
            <div class="modal">
                <header class="headerOverlay"></header>
                <h5>Ingredientes</h5>
                <article>
                    <ul class="lista"></ul>
                    <img src="" alt="">
                </article>
                <h5>Modo de preparo</h5>
                <p id="modoDePreparo"></p>
                <section id="btns">
                    <button id="trocar" type="submit">Trocar receita</button>
                    <button id="sair">Sair</button>
                </section>
            </div>
        </div>

        <div class="modal-overlay verReceita card">
            <div class="modal">
                <header class="headerOverlay">Bolinho de chuva</header>
                <h5>Ingredientes</h5>
                <article>
                    <ul class="lista"></ul>
                    <img src="" alt="">
                </article>
                <h5>Modo de preparo</h5>
                <p id="modoDePreparo"></p>
                <section id="btns">
                    <button id="Deletar" type="submit">Deletar</button>
                    <button id="sair" onclick="createNewMeal.openCloseModalVerReceita()">Sair</button>
                </section>
            </div>
        </div>

        <div class="modal-overlay addReceita">
            <div class="modal addReceita">
                    <div class="title">
                        <label for="title">Nome da receita *</label>
                        <input type="text" name='title' id="title">
                    </div>

                    <div class="ingredientes">
                        <label for="ingredientes">Ingredientes*</label>
                        <textarea name="ingredientes" id="ingredientes" cols="30" rows="5"></textarea>
                    </div>

                    <div class="preparo">
                        <label for="preparo">Modo de preparo*</label>
                        <textarea name="modoDePreparo" id="preparo" cols="30" rows="5"></textarea>
                    </div>

                    <article id="btns">
                        <button id="adicionar" onclick="createNewMeal.saveMeal()">Adicionar</button>
                        <button id="cancelar">Cancelar</button>
                    </article>
            </div>
        </div>
    </main>
    <footer id="footerPrincipal">
        <div>Redes sociais</div>
        luisgustavom1 - 2021
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
